<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3</title>
    <!-- Ändra ingen styling -->
    <style>
      table,
      thead,
      tr,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }

      td,
      th {
        padding: 2px 5px;
      }
    </style>
  </head>

  <body>
    <table>
      <tr>
        <th colspan="5">Produktdata</th>
      </tr>

      <tr>
        <th></th>
        <th colspan="2">Närinsinnehåll</th>
        <th colspan="2">Kostnader</th>
      </tr>

      <tr>
        <th></th>
        <th>Produkt</th>
        <th>Energi</th>
        <th>Tillverkningskostnad</th>
        <th>Transportkostnad</th>
      </tr>

      <tr>
        <th rowspan="2">Per styck</th>
        <td>Tomat</td>
        <td>20 kcal</td>
        <td>5kr</td>
        <td>20kr</td>
      </tr>

      <tr>
        <td>Gurka</td>
        <td>10 kcal</td>
        <td>1kr</td>
        <td>5kr</td>
      </tr>

      <tr>
        <th rowspan="2">Per 100 gram</th>
        <td>Tomat</td>
        <td>25 kcal</td>
        <td>7kr</td>
        <td>20kr</td>
      </tr>

      <tr>
        <td>Gurka</td>
        <td>9 kcal</td>
        <td>0,9kr</td>
        <td>5kr</td>
      </tr>
    </table>
  </body>
</html>
